<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual.is Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid p-4">
      <nav class="navbar mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h4>Visual.is</h4>
          </a>
        </div>
      </nav>

      <div class="row">
        <!-- Gráfico de Barras -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Statistics</h5>
              <canvas id="barChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Grid de Gráficos Circulares -->
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12 mb-4">
              <h5>Beautiful Graphics Every Time</h5>
            </div>
            <!-- Janeiro -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="januaryChart"></canvas>
                  <div class="text-center mt-2">January</div>
                </div>
              </div>
            </div>
            <!-- Fevereiro -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="februaryChart"></canvas>
                  <div class="text-center mt-2">February</div>
                </div>
              </div>
            </div>
            <!-- Março -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="marchChart"></canvas>
                  <div class="text-center mt-2">March</div>
                </div>
              </div>
            </div>
            <!-- Abril -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="aprilChart"></canvas>
                  <div class="text-center mt-2">April</div>
                </div>
              </div>
            </div>
            <!-- Maio -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="mayChart"></canvas>
                  <div class="text-center mt-2">May</div>
                </div>
              </div>
            </div>
            <!-- Junho -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="juneChart"></canvas>
                  <div class="text-center mt-2">June</div>
                </div>
              </div>
            </div>
            <!-- Julho -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="julyChart"></canvas>
                  <div class="text-center mt-2">July</div>
                </div>
              </div>
            </div>
            <!-- Agosto -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="augustChart"></canvas>
                  <div class="text-center mt-2">August</div>
                </div>
              </div>
            </div>
            <!-- Setembro -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="septemberChart"></canvas>
                  <div class="text-center mt-2">September</div>
                </div>
              </div>
            </div>
            <!-- Outubro -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="octoberChart"></canvas>
                  <div class="text-center mt-2">October</div>
                </div>
              </div>
            </div>
            <!-- Novembro -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="novemberChart"></canvas>
                  <div class="text-center mt-2">November</div>
                </div>
              </div>
            </div>
            <!-- Dezembro -->
            <div class="col-6 col-md-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <canvas id="decemberChart"></canvas>
                  <div class="text-center mt-2">December</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Gráfico de Linha -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customers</h5>
              <canvas id="lineChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
